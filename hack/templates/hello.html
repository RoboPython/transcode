<html>
   <body>
      <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="/static/style2.css">
      <script src="/static/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="/static/js/script.js"></script>
      <!-- Load c3.css -->
      <link href="/static/c3.css" rel="stylesheet" type="text/css">

      <!-- Load d3.js and c3.js -->
      <script src="/static/d3.min.js" charset="utf-8"></script>
      <script src="/static/c3.min.js"></script>
      <div xclass="page-header" class="splash col-lg-1 col-centered" id="title-element">
         <h1>Trans Sentiment
            <small class=pink>How trans friendly is Twitter?</small>
         <button id="splashBtn" onclick="splashBtnClick()">Begin</button>
         </h1>
      </div>
      <div class="row" style="display:none">
         <div class = "col-md-6 col-md-offset-3 text-center">
            <title>How Trans* is Twitter</title>
            <h1>Press the button below to see how positive twitter is being about trans* issues right now</h1>
            <button type="button" class="btn btn-default btn-lg">
               Check Now!!
            </button>
         </div>
      </div>
      <div class="row">
         <div class = "col-xs-12 ">
         <div id="chart">
         </div>
      </div>
      <script>
         var chart = c3.generate({
             bindto: '#chart',
             data: {
               columns: {{sentiment|safe}},
               type: 'pie'
             },
            });
      </script>
   </body>
</html>
