<html>
<title>Trans Sentiment</title>
   <body class="bird-background">
      <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="/static/style2.css">
      <script src="/static/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
      <script src="/static/js/script.js"></script>
      <!-- Load c3.css -->
      <link href="/static/c3.css" rel="stylesheet" type="text/css">

      <!-- Load d3.js and c3.js -->
      <script src="/static/d3.min.js" charset="utf-8"></script>
      <script src="/static/c3.min.js"></script>


      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
      <div class="row">
         <h1>Trans Sentiment
            <small class=pink>How trans friendly is Twitter?</small>
         </h1>
         <h1 style="font-size: 300%;" id="positiveNum">{{ positive }}%</h1>
      </div>
      <div class="row">
         <!-- <div class = "col-xs-12 ">
               <img src="/static/TransBird.png"/>
         </div> -->
      </div>
      <div class="row">
         <div class = "col-xs-12 ">
         <div id="chart">
         </div>
      </div>
      <script>
         var chart = c3.generate({
             bindto: '#chart',
             data: {
               columns: {{sentiment|safe}},
               type: 'pie'
             },
            });
      </script>
      <!--Dialog Divs-->
      <div id="aboutWrapper">
         <div id="centreFloater" class="aboutEles" ></div>
         <div id="about" class="aboutEles" >
            <h2>About</h2>
            This app is designed to show data about how positive and negative Tweets are about transgender issues at a given moment. The initial version of this app was made in one day at the first TransCode hack day in London.
            <button id="closeAbout" onclick="hideAbout();">Ok</button>
         </div>
      </div>

      <!--about button-->
      <span onclick="showAbout();" id="openAboutText">About</span>

   </body>
</html>
